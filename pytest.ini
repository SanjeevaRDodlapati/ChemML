[pytest]
minversion = 6.0
addopts =
    -ra
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=85
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    gpu: marks tests that require GPU
    quantum: marks tests that require quantum simulators
    expensive: marks tests that are computationally expensive
    requires_rdkit: marks tests that require RDKit
    requires_deepchem: marks tests that require DeepChem
    requires_qiskit: marks tests that require Qiskit
    requires_display: marks tests that require display capabilities
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
