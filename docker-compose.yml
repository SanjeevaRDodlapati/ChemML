version: '3.8'

services:
  # Development environment
  chemml-dev:
    build:
      context: .
      target: development
    volumes:
      - .:/app
      - chemml-cache:/home/chemml/.cache
    environment:
      - PYTHONPATH=/app
    working_dir: /app
    command: bash
    stdin_open: true
    tty: true

  # Jupyter notebook server
  chemml-notebook:
    build:
      context: .
      target: notebook
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/app/notebooks
      - ./data:/app/data
      - chemml-notebook-cache:/home/chemml/.cache
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=chemml
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token=chemml

  # Production environment
  chemml-prod:
    build:
      context: .
      target: production
    environment:
      - PYTHONPATH=/app
    command: python -c "import src; print('ChemML ready for production use')"

  # Testing environment
  chemml-test:
    build:
      context: .
      target: development
    volumes:
      - .:/app
      - chemml-test-cache:/home/chemml/.cache
    environment:
      - PYTHONPATH=/app
    working_dir: /app
    command: pytest tests/ -v
    depends_on:
      - chemml-dev

  # Documentation server
  chemml-docs:
    build:
      context: .
      target: development
    ports:
      - "8000:8000"
    volumes:
      - ./docs:/app/docs
      - chemml-docs-cache:/home/chemml/.cache
    working_dir: /app
    command: mkdocs serve --dev-addr=0.0.0.0:8000

volumes:
  chemml-cache:
  chemml-notebook-cache:
  chemml-test-cache:
  chemml-docs-cache:

networks:
  default:
    name: chemml-network
